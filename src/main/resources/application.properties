spring.application.name=tacc-backend
server.port=8080


## Database config

# connection to database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# log SQL-statements TODO: disable in production
spring.jpa.show-sql=true

# Update database when necessary TODO: set to "update" in production
spring.jpa.hibernate.ddl-auto=update

# don't keep JPA session opened for whole HTTP request
spring.jpa.open-in-view=false

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=calendar.readonly
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
